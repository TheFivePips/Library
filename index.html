<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <div class="heading">

            <div class="myLibrary">
                <span class="material-symbols-outlined">
                    library_books
                    </span>
                <h2 class="project-title">My Library</h2>
            </div>
        </div>
        <div id="main">
            <div class="cards"></div>
            <!-- form validation not seeming to work correctly. not sure what the issue is -->
            <form id="book-form" action="href" method="post">
                <h4>Add a Book</h4>

                <input required id="book-title" name="book-title" type="text"maxlength="50" minlength = "1" placeholder="Title"/>
                <input id="book-author" name="book-author" type="text"required minlength = "2" placeholder="Author"/>
                <input id="book-pages" name="book-pages" min="1" max="9999" type="number" required placeholder="Pages"/>

                <div class="radio-btns">
                    <input type="radio" id="read" name="radio" value=true/>
                    <label for="read">Read</label>
                    <input type="radio" id="not-read" name="radio" checked value=false/>
                    <label for="not-read">Not Read</label>
                </div>
                <button id="submit-btn" type="submit" value="submit">Submit</button>

            </form>
            
        </div>
        <div class="footer"></div>
    </div>


    <script src="app.js"></script>
</body>
</html>
